x-strapi-base: &strapi_base
  restart: unless-stopped
  working_dir: /srv/app

services:

  typesense:
    image: typesense/typesense:0.25.2
    container_name: typesense
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_typesense_key}
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_ENABLE_CORS: "true"
    volumes:
      - typesense_data:/data
    profiles: ["fat", "uat"]

  # FAT (local dev/testing)
  strapi-fat:
    <<: *strapi_base
    container_name: strapi_fat
    image: node:20-alpine
    ports:
      - "1337:1337"
    volumes:
      - ./:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_cache_fat:/srv/app/.cache
      - strapi_tmp_fat:/srv/app/.tmp
    env_file:
      - ./.env.fat
    depends_on:
      - typesense
    environment:
      TYPESENSE_URL: http://typesense:8108
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_typesense_key}
    command: sh -c "apk add --no-cache python3 make g++ && npm i -g yarn@1 && yarn install --frozen-lockfile || yarn install && yarn develop"
    profiles: ["fat"]

  # UAT (pre-production) - connects to remote DB
  strapi-uat:
    <<: *strapi_base
    container_name: strapi_uat
    image: node:20-alpine
    ports:
      - "2337:1337"
    volumes:
      - ./:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_cache_uat:/srv/app/.cache
      - strapi_tmp_uat:/srv/app/.tmp
    env_file:
      - ./.env.uat
    depends_on:
      - typesense
    environment:
      TYPESENSE_URL: http://typesense:8108
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_typesense_key}
    command: sh -c "apk add --no-cache python3 make g++ && npm i -g yarn@1 && yarn install --frozen-lockfile || yarn install && yarn build && yarn start"
    profiles: ["uat"]

  # PROD - container built from Dockerfile for deployment (e.g., Railway)
  strapi-prod:
    <<: *strapi_base
    container_name: strapi_prod
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3337:1337"
    profiles: ["prod"]

volumes:
  strapi_node_modules:
  strapi_cache_fat:
  strapi_tmp_fat:
  strapi_cache_uat:
  strapi_tmp_uat:
  strapi_cache_prod:
  strapi_tmp_prod:
  typesense_data:
