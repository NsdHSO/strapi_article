x-strapi-base: &strapi_base
  restart: unless-stopped
  working_dir: /srv/app

services:

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_ENV: "development"
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-dev_meili_key}
    volumes:
      - meili_data:/meili_data
    profiles: ["fat", "uat"]

  # FAT (local dev/testing)
  strapi-fat:
    <<: *strapi_base
    container_name: strapi_fat
    image: node:20-alpine
    ports:
      - "1337:1337"
    volumes:
      - ./:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_cache_fat:/srv/app/.cache
      - strapi_tmp_fat:/srv/app/.tmp
    env_file:
      - ./.env.fat
    depends_on:
      - meilisearch
    command: sh -c "apk add --no-cache python3 make g++ && npm i -g yarn@1 && yarn install --frozen-lockfile || yarn install && yarn develop"
    profiles: ["fat"]

  # UAT (pre-production) - connects to remote DB
  strapi-uat:
    <<: *strapi_base
    container_name: strapi_uat
    image: node:20-alpine
    ports:
      - "2337:1337"
    volumes:
      - ./:/srv/app
      - strapi_node_modules:/srv/app/node_modules
      - strapi_cache_uat:/srv/app/.cache
      - strapi_tmp_uat:/srv/app/.tmp
    env_file:
      - ./.env.uat
    depends_on:
      - meilisearch
    command: sh -c "apk add --no-cache python3 make g++ && npm i -g yarn@1 && yarn install --frozen-lockfile || yarn install && yarn build && yarn start"
    profiles: ["uat"]

  # PROD - container built from Dockerfile for deployment (e.g., Railway)
  strapi-prod:
    <<: *strapi_base
    container_name: strapi_prod
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3337:1337"
    profiles: ["prod"]

volumes:
  strapi_node_modules:
  strapi_cache_fat:
  strapi_tmp_fat:
  strapi_cache_uat:
  strapi_tmp_uat:
  strapi_cache_prod:
  strapi_tmp_prod:
  meili_data:
